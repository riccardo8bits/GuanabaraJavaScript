<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(160, 160, 184);
            color: white; /*Comentário em CSS*/
            font: normal 20pt Arial;
        }
        h1 { 
            color: rgb(255, 212, 22)

        
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentario em HTML-->
    <p>Fala cumpade! De boa?<p>
    <script>
        var nome = window.prompt('Qual é seu nome?') //Janela com botão Ok e Cancela
        window.alert('É um prazer te conhecer, '+ nome +"!" ) // Concatenação (Junta um texto com uma variável)
    </script>
</body>
</html>
