<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {

            font: normal 20pt Arial;
        }
   


    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}</strong>!  Seu nome tem ${nome.length} letras<br/>`) // Mostra a quantidades de letras
        document.write(`Seu nome com letra maiúscula é ${nome.toUpperCase()}<br/>`) // Mostra o nome em letras maiscúlas
        document.write(`Seu nome em letras minúscula é ${nome.toLowerCase()}`) // Mostra o nome em letra maiúscula

    </script> 
</body>
</html>
